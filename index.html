<body>
    <div id="message1"></div>
    <a class="nav" href="index.html">Kanine Kandies</a>






    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Kanine Kandies</h1>
                        <p class="lead">CBD For Your Kanine Companion</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">
                <img id="carousel-image">
                <img id="carousel-image1">
            </div>

            <div class="col-md-4 puppycalc">
                <h2>How Old Is Your Dog?</h2>
                <input type="number" id="dog" placeholder="Enter dog age" required />
                <button onClick="calculateDogAge()" class="calculate">Calculate</button>
                <h2 class="result">Your Dogs age in human years is...</h2>
                <h2 id="celDog">0</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 dosage">
                <h2>Know Your Dogs Proper Dosage</h2>
                <img src="images/smdog.jpg" width="160" height="200">
                <button onclick="getDosage()">Small Dog <br>5-35lbs</button>
                <h2 id="btnsm"></h2>

                <img src="images/mddog.jpg" width="210" height="160">
                <button onclick="getDosage()">Medium Dog <br> 35-75lbs</button>
                <h2 id="btnmd"></h2>
                <img src="images/lgdog.jpg" width="270" height="150">
                <button onclick="getDosage()">Large Dog <br> 75lbs+</button>
                <h2 id="btnlg"></h2>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
